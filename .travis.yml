language: generic
sudo: required
install: true
services:
- docker
git:
  submodules: true
cache:
  directories:
  - node_modules
jobs:
  include:
  - stage: test
    script:
    - ./run.tests.sh
  - stage: publish
    script:
    - ./do.package.sh
    - ./do.publish.sh
    env:
    - BRANCH=${TRAVIS_BRANCH}
  - stage: deploy
    script:
    - ./do.deploy.sh
branches:
  only:
  - master
  - develop
env:
  global:
  - secure: 
  - secure: 
  - secure: 
